<body>
    <!-- header -->
    <header class="header" aria-label="header">
        <div class="header-grid container">
            <a href="index.html" class="voltando">< Voltar</a>
            <div class="logo"><a href="index.html"><img src="/img/logo.png" alt="esquilo"></a></div>
        </div>
    </header>

    <!-- main -->
    <main class="main" aria-label="main">
        <div class="main-grid container">
        </div>
    </main>

    <section class="guarda-calculadora">
        <div class="guarda-calculadora-grid container">
            <div class="calculator">
                <div class="result">0</div>
                <div class="buttons">
                    <button class="bg-gray">C</button>
                    <button class="bg-gray">±</button>
                    <button class="bg-gray">%</button>
                    <button class="bg-orange">÷</button>
        
                    <button class="bg-light-gray">7</button>
                    <button class="bg-light-gray">8</button>
                    <button class="bg-light-gray">9</button>
                    <button class="bg-orange">×</button>
        
                    <button class="bg-light-gray">4</button>
                    <button class="bg-light-gray">5</button>
                    <button class="bg-light-gray">6</button>
                    <button class="bg-orange">-</button>
        
                    <button class="bg-light-gray">1</button>
                    <button class="bg-light-gray">2</button>
                    <button class="bg-light-gray">3</button>
                    <button class="bg-orange">+</button>
        
                    <button class="bg-light-gray button-zero">0</button>
                    <button class="bg-light-gray">,</button>
                    <button class="bg-orange">=</button>
        
                </div>
            </div>
        </div>
    </section>

    <section class="guarda-select">
        <div class="guarda-select-grid container">
            <div class="select">
                <div class="btn-select">
                  <span>Selecione um país</span>
                  <i id="icon-select" class='bx bx-chevron-down' ></i>
                </div>
                <div class="select-content">
                  <input type="text">
                  <ul class="options"></ul>
                </div>
            </div>
        </div>
    </section>
