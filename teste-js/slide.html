    <div class="guarda-slide">
        <div class="content">
            <div class="slides">
                <input type="radio" name="slide" id="slide1" checked>
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">
                <input type="radio" name="slide" id="slide5">

                <div class="slide s1">
                    <img src="/img/capivara-fome.gif" alt="capivara">
                </div>
                <div class="slide">
                    <img src="/img/lago.jpeg" alt="capivara">
                </div>
                <div class="slide">
                    <img src="/img/minivapivara.jpeg" alt="capivara">
                </div>
                <div class="slide">
                    <img src="/img/roedor.jpg" alt="capivara">
                </div>
                <div class="slide">
                    <img src="/img/tokyo.jpg" alt="capivara">
                </div>
            </div>
            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>
        </div>
    </div>

    <script type="module" src="/js/script.js"></script>
